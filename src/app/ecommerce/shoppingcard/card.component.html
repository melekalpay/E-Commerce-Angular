<section class="cart_section">
    <div class="container">
        <h2>Cart</h2>
        <div *ngIf="basketItems">
            <table>
                <tr>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Sub Total</th>
                    <th>Remove Item</th>
                </tr>
                <tr
                    *ngFor="let getCartDetail of basketItems">

                    <td>
                            <img [src]="getCartDetail.product?.image!" width="100" class="shadow-4"/>

                    </td>
                    <td>
                            {{getCartDetail.product?.price!}} $

                    </td>
                    <td>
                            <p-button icon="pi pi-plus"
                                      (click)="incQnt({prodId : getCartDetail.product?.id!, qnt : getCartDetail.quantity!})"></p-button>
                        <label style="padding:10px;">{{getCartDetail.quantity}}</label>

                            <p-button icon="pi pi-minus"
                                      (click)="decQnt({prodId : getCartDetail.product?.id!, qnt : getCartDetail.quantity!})"></p-button>

                    </td>
                    <td>
                            {{getCartDetail.quantity! * getCartDetail.product?.price!|number}} $
                    </td>
                    <td>
                        <p-button icon="pi pi-trash" (click)="singleDelete(getCartDetail?.id! )"></p-button>
                    </td>
                    <td>
                        <p-button  (click)="buy(getCartDetail?.id!)" label="Buy"></p-button>
                    </td>
                </tr>
            </table>
            <div class="row">
                <div class="col-md-6">
                    <h3>Total Price = {{total}}$</h3>
                </div>
                <div class="col-md-6 text-right">
                    <button type="button" class="removeall" (click)="removeall()"><i class="fa fa-trash"></i>Remove All
                        Item
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
