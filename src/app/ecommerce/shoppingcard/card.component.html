<section class="cart_section">
    <div class="container">
        <h2>Cart</h2>
        <div *ngIf="getCartDetails">
            <table>
                <tr>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Sub Total</th>
                    <th>Remove Item</th>
                </tr>
                <tr
                    *ngFor="let getCartDetail of getCartDetails">
                    <td>
                        <img [src]="getCartDetail.image" [alt]="getCartDetail.name" width="100" class="shadow-4"/>
                    </td>
                    <td>
                        {{getCartDetail.price}} $
                    </td>
                    <td>
                        <div class="content">
                            <p-button icon="pi pi-plus"
                                      (click)="incQnt({prodId : getCartDetail.id, qnt : getCartDetail.amount})"></p-button>
                            {{getCartDetail.amount}}
                            <p-button icon="pi pi-minus"
                                      (click)="decQnt({prodId : getCartDetail.id, qnt : getCartDetail.amount})"></p-button>
                        </div>
                    </td>
                    <td>
                        {{getCartDetail.amount * getCartDetail.price|number}} $
                    </td>
                    <td>
                        <p-button icon="pi pi-trash" (click)="singleDelete(getCartDetail.id )"></p-button>
                    </td>
                </tr>
            </table>
            <div class="row">
                <div class="col-md-6">
                    <h3>Total Price = {{total}}$</h3>
                </div>
                <div class="col-md-6 text-right">
                    <button type="button" class="removeall" (click)="removeall()"><i class="fa fa-trash"></i>Remove All
                        Item
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
