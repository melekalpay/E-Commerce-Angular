<div class="p-fluid grid card " *ngFor="let comment of list1">
    <ul>
        <li>
            <div class="row">
                <label>{{comment?.user?.username!}}</label>
                {{comment?.comment!}}
                <p-button>Reply</p-button>
                <p-button>Like</p-button>
                <app-comment [list2]="comment?.children" *ngIf="comment.children"></app-comment>
            </div>
        </li>
    </ul>
</div>
